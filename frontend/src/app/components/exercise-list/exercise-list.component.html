<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
        
      <mat-toolbar>
        <mat-toolbar-row>
          <span>Exercise List</span>
          <button mat-icon-button>
            <mat-icon (click)="addExercise()">add_circle</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>

      <mat-selection-list [multiple]="false">
        <mat-list-option
          *ngFor="let exercise of exercises; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveExercise(exercise, i)"
        >
            {{ exercise.title }}
        </mat-list-option>
      </mat-selection-list>

    </div>

    <div class="col-md-6">
      <div *ngIf="currentExercise">

        <div class="container">
          
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ currentExercise.title }}</mat-card-title>
              <span class="example-spacer"></span>
              <button mat-icon-button>
                <mat-icon (click)="editExercise()">edit</mat-icon>
                <mat-icon (click)="deleteExercise()">delete</mat-icon>
              </button>
              <mat-card-subtitle>{{ currentExercise.bodyPart }} - {{ currentExercise.category }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/images/push_up.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              {{ currentExercise.description }}
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="goToYoutubeLink()"><img src="assets/images/youtube.png" alt="Youtube Icon" width="30" height="30"/></button>
              <button mat-button (click)="goToGoogleLink()"><img src="assets/images/google.png" alt="Google Icon" width="30" height="30"/></button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
  
      <div *ngIf="!currentExercise">
        <br />
        <p>Please click on a Exercise...</p>
      </div>
    </div>
  </div>
