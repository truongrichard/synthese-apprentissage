<p>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Workout Information</span>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon (click)="onNoClick()">cancel</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</p>
<mat-card-content>
  <div class="container">
    <form [formGroup]="workoutForm" (submit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control">
          </div>
        </div>

        <div class="col-xs-2">
          <label>Exercise</label>
          <select formControlName="exercise" class="form-control">
              <option *ngFor="let exercise of exercises" [ngValue]="exercise">{{exercise.title}}</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6">
          <button type="submit" class="btn btn-success">
            <mat-icon>save</mat-icon>
          </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</mat-card-content>
