<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Workout Information</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
    <form [formGroup]="workoutForm" (submit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control">
          </div>
        </div>

        <div class="col-xs-2">
          <label class="control-label" for="Country">Exercise</label>
          <select formControlName="exercise" [(ngModel)]="exerciseId" class="form-control">
              <option *ngFor="let exercise of exercises" [ngValue]="exercise">{{exercise.title}}</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6">
          <button type="submit" class="btn btn-success">
            <mat-icon>save</mat-icon>
          </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</mat-card-content>
